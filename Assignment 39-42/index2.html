<body>
    <script>
        document.write("2018 is a " + checkLeapYear(2018));
        function checkLeapYear(year) {
            if (year % 4 == 0) {
                return "leap year";
            }
            else {
                return "not a leap year";
            }
        }
    </script>
</body>
