    <script>
        document.write("hello my name is shoaib silat. Occurence of 'a' found at " + customIndexOf("hello my name is shoaib silat", "a"));
        function customIndexOf(string, findLetter) {
            var position = -1;
            for (var index = 0; index < string.length; index++) {
                if (string.charAt(index) == findLetter) {
                    position = index;
                    break;
                }


            }
            return position;
        }
    </script>
