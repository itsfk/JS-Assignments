<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var input = prompt("enter kilometers");
        document.write("KM: " + input + "<br />");
        document.write("In meters: " + inMeters(input) + "<br />");
        document.write("In feet: " + inFeet(input) + "<br />");
        document.write("In inches: " + inInches(input) + "<br />");
        document.write("In Centimeters: " + inCentimeters(input) + "<br />");
        function inMeters(km) {
            return km * 1000;
        }
        function inFeet(km) {
            return km * 3280.84;
        }
        function inInches(km) {
            return km * 39370.1;
        }
        function inCentimeters(km) {
            return km * 100000;
        }
    </script>
</body>

</html>
