<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var input = prompt("Enter over time");
        document.write("Over time is " + input + " hours amount is " + calcOverTime(input));
        function calcOverTime(time) {
            return time * 12;
        }
    </script>
</body>

</html>
