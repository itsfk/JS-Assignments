<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        mainFunc(85, 75, 75);
        function mainFunc(subj1, subj2, subj3) {
            return document.write("marks of 3 subject is " + subj1 + " " + subj2 + " " + subj3 + " " + " and avg is " + avg(subj1, subj2, subj3) + " and percentage is " + percentage(avg(subj1, subj2, subj3)));
        }
        function avg(subj1, subj2, subj3) {
            return (subj1 + subj2 + subj3) / 300;
        }
        function percentage(avg) {
            return avg * 100;
        }
    </script>
</body>

</html>
